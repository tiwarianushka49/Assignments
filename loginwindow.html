<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('https://unsplash.com/photos/person-wearing-long-sleeve-top-working-on-laptop-5p_7M5MP2Iw') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 40px 30px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }

    .login-box img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 20px;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-bottom: 2px solid white;
      background: transparent;
      color: white;
    }

    .login-box input[type="checkbox"] {
      margin-right: 5px;
    }

    .login-box label {
      font-size: 14px;
    }

    .login-box .terms {
      margin: 15px 0;
      font-size: 14px;
    }

    .login-box .terms a {
      color: lightgreen;
      text-decoration: underline;
      font-weight: bold;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: limegreen;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: green;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon">
    <h2>LOGIN WINDOW</h2>

    <form id="loginForm">
      <input type="email" placeholder="Your Email Address" id="email" required><br>
      <input type="password" placeholder="Your Password" id="password" required><br>

      <div class="terms">
        <input type="checkbox" id="terms"> 
        <label for="terms">Agree With <a href="#">Terms & Condition</a></label>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const terms = document.getElementById("terms").checked;

      if (!terms) {
        alert("Please agree to the terms and conditions.");
      } else {
        alert("Logged in successfully!\nEmail: " + email);
        // Add actual login logic here
      }
    });
  </script>
</body>
</html>
