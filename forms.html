<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 50px;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      display: inline-block;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 300px;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input.error, textarea.error {
      border-color: red;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 2px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="registrationForm" novalidate>
    <label>
      Name:
      <input type="text" id="name" />
      <div class="error-message" id="nameError"></div>
    </label>

    <label>
      Email:
      <input type="email" id="email" />
      <div class="error-message" id="emailError"></div>
    </label>

    <label>
      Website:
      <input type="url" id="website" />
      <div class="error-message" id="websiteError"></div>
    </label>

    <label>
      Message:
      <textarea id="message" rows="4"></textarea>
      <div class="error-message" id="messageError"></div>
    </label>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let isValid = true;

    
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
      document.querySelectorAll('input, textarea').forEach(el => el.classList.remove('error'));

      
      const name = document.getElementById("name");
      if (name.value.trim() === "") {
        document.getElementById("nameError").textContent = "This field is required";
        name.classList.add("error");
        isValid = false;
      }

      
      const email = document.getElementById("email");
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email.value.trim())) {
        document.getElementById("emailError").textContent = "A valid email address is required";
        email.classList.add("error");
        isValid = false;
      }

      
      const website = document.getElementById("website");
      const urlPattern = /^(https?:\/\/)?([\w\d\-]+\.)+\w{2,}(\/.*)?$/i;
      if (!urlPattern.test(website.value.trim())) {
        document.getElementById("websiteError").textContent = "A valid URL is required";
        website.classList.add("error");
        isValid = false;
      }

      
      const message = document.getElementById("message");
      if (message.value.trim() === "") {
        document.getElementById("messageError").textContent = "This field is required";
        message.classList.add("error");
        isValid = false;
      }

      if (isValid) {
        alert("Form submitted successfully!");
        
      }
    });
  </script>
</body>
</html>
