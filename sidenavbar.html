<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hoverable Sidenav Buttons</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sidenav container */
    .sidenav {
      height: 100%;
      width: 60px; /* fixed width */
      position: fixed;
      top: 0;
      left: 0;
      background-color: transparent;
      padding-top: 20px;
    }

    /* Individual buttons */
    .sidenav a {
      position: relative;
      display: block;
      height: 60px;
      width: 60px;
      color: white;
      text-decoration: none;
      overflow: hidden;
      transition: width 0.3s ease;
      margin-bottom: 10px;
    }

    .sidenav a .text {
      position: absolute;
      left: 70px;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      color: black;
      font-weight: bold;
    }

    .sidenav a:hover {
      width: 200px;
      background-color: white;
    }

    .sidenav a:hover .text {
      opacity: 1;
    }

    /* Colored button blocks */
    .btn1 { background-color: #4CAF50; }
    .btn2 { background-color: #2196F3; }
    .btn3 { background-color: #f44336; }
    .btn4 { background-color: #555; }

    .main {
      margin-left: 80px;
      padding: 20px;
    }

    .main h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<div class="sidenav">
  <a class="btn1" href="#"><span class="text">Home</span></a>
  <a class="btn2" href="#"><span class="text">Services</span></a>
  <a class="btn3" href="#"><span class="text">About</span></a>
  <a class="btn4" href="#"><span class="text">Contact</span></a>
</div>

<div class="main">
  <h2>Hoverable Sidenav Buttons</h2>
  <p>Hover over the buttons in the left side navigation to open them.</p>
</div>

</body>
</html>
